<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Background - Venio</title>
    <style>
        :root {
            /* Color Variables (HSL format) */
            --primary: hsl(217, 72%, 15%);
            --secondary: hsl(202, 100%, 50%);
            --accent: hsl(145, 53%, 51%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Hero Section Container */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Animated Gradient Background */
        .gradient-animated {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, 
                hsl(217, 72%, 15%), 
                hsl(202, 100%, 50%), 
                hsl(145, 53%, 51%), 
                hsl(145, 53%, 51%)
            );
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Background Elements Container */
        .background-elements {
            position: absolute;
            inset: 0;
        }

        /* Large Glowing Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            -webkit-filter: blur(80px);
        }

        .orb-1 {
            top: 80px;
            left: 40px;
            width: 384px;
            height: 384px;
            background: hsla(202, 100%, 50%, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .orb-2 {
            bottom: 128px;
            right: 40px;
            width: 500px;
            height: 500px;
            background: hsla(145, 53%, 51%, 0.25);
            animation: float-delayed 8s ease-in-out infinite;
        }

        .orb-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: hsla(217, 72%, 15%, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        /* Floating Geometric Shapes */
        .geometric-shape {
            position: absolute;
            border: 2px solid;
        }

        .shape-1 {
            top: 160px;
            right: 80px;
            width: 80px;
            height: 80px;
            border-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            animation: spin-slow 20s linear infinite;
        }

        .shape-2 {
            bottom: 160px;
            left: 128px;
            width: 64px;
            height: 64px;
            border-color: rgba(61, 196, 126, 0.3);
            transform: rotate(45deg);
            animation: bounce-slow 3s infinite;
        }

        .shape-3 {
            top: 33.33%;
            left: 80px;
            width: 48px;
            height: 48px;
            background: hsla(202, 100%, 50%, 0.2);
            border-radius: 50%;
            border: none;
            animation: float 6s ease-in-out infinite;
        }

        .shape-4 {
            bottom: 33.33%;
            right: 160px;
            width: 96px;
            height: 96px;
            border-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Gradient Overlay */
        .gradient-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                hsla(217, 72%, 15%, 0.5) 50%, 
                hsla(217, 72%, 15%, 0.8) 100%
            );
            pointer-events: none;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float-delayed {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        @keyframes spin-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce-slow {
            0%, 100% {
                transform: rotate(45deg) translateY(0);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: rotate(45deg) translateY(-25%);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }

        /* Shimmer Effect on Gradient Text */
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .orb-1 {
                width: 250px;
                height: 250px;
            }
            .orb-2 {
                width: 300px;
                height: 300px;
            }
            .orb-3 {
                width: 350px;
                height: 350px;
            }
            .shape-1 {
                width: 60px;
                height: 60px;
            }
            .shape-2 {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <!-- Animated Gradient Background -->
        <div class="gradient-animated"></div>

        <!-- Dynamic Animated Background Elements -->
        <div class="background-elements">
            <!-- Large Glowing Orbs -->
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
            
            <!-- Floating Geometric Shapes -->
            <div class="geometric-shape shape-1"></div>
            <div class="geometric-shape shape-2"></div>
            <div class="geometric-shape shape-3"></div>
            <div class="geometric-shape shape-4"></div>
        </div>

        <!-- Gradient Overlay -->
        <div class="gradient-overlay"></div>
    </section>
</body>
</html>
